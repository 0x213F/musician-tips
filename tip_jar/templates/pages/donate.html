{% extends "base.html" %}

{% block addedcss %}

<style>
  img {
    user-drag: none;
    user-select: none;
    -moz-user-select: none;
    -webkit-user-drag: none;
    -webkit-user-select: none;
    -ms-user-select: none;
  }

  .donation-container {
    max-width: 500px;
    align-self: center;
    margin: auto;
    margin-top: 2rem;
  }

  .donation-type {
    width: calc(50% - 0.5rem);
    height: 55px;
    float: left;
    margin-right: 1rem;
    margin-top: 1rem;
  }

  @media screen and (max-width: 400px) {
    .donation-type {
      width: 100%;
    }
  }

  .donation-type:last-child {
    margin-right: 0rem;
  }

  .donation-button-container:first-child > .donation-type {
    margin-top: 0rem;
  }

</style>

{% endblock %}

{% block content %}

<div class="donation-container">

  <p>Thank you for listening! Tips are split between the performers.</p>

  <div class="donation-button-container">
    <button class="donation-type">
      <img src="/static/images/venmo.png" style="position: relative; width: 90px;"/>
    </button>

    <button class="donation-type">
      <img src="/static/images/cashapp.png" style="width: 120px;"/>
    </button>
  </div>

  <div class="donation-button-container">
    <button class="donation-type">
      <img src="/static/images/paypal.svg" style="width: 100px;"/>
    </button>

    <button class="donation-type" redirect="/choose">
      <img src="/static/images/stripe.svg" style="width: 90px;"/>
    </button>
  </div>
</div>

{% endblock %}

{% block addedjavascript %}

<script type="text/javascript">
  var buttons = document.getElementsByTagName("button");
  for (i = 0; i < buttons.length; i++) {
    buttons[i].addEventListener("click", function() {
      document.location.href = this.getAttribute("redirect");
    });
  }
</script>

{% endblock %}
